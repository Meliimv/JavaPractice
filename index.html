<html lang="en">

    <div>

        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                <!-- nombre -->
                <div class="form-outline mb-4">
                    <input type="nombre" id="nombre" class="form-control form-control-lg" />

                </div>

                <!-- contraseña -->
                <div class="form-outline mb-4">
                    <input type="contraseña" id="contraseña" class="form-control form-control-lg" />
                    <label class="contraseña" for="form1Example23">contraseña</label>
                </div>

                <div class="d-flex justify-content-around align-items-center mb-4">

                    <div class="form-check">

                <button type="enviar" class="btn btn-primary btn-lg btn-block">Enviar</button>

                <input class="but" type="submit" id="unico" value="saludo unico">

        </div>
        </div>
        </div>

    <section class="card">
        <div>
            <h2>Alimento para gato</h2>
            <p>Elige el alimento</p>
            <label for="Monello7">Monello 7 kilos</label>

            <label for="Monello15">Monello 15 kilos</label>

        </div>
        <div>
            <h2>Alimento para gato</h2>
            <p>Elige el alimento</p>
            <label for="hills">Hills 7 kilos</label>
            <input type="radio" name="kghills" id="7kilos" class="hillsbtn" value="Hills7" checked>
            <label for="Hills15">Hills 15 kilos</label>
            <input type="radio" name="kgHills" id="15kilos" class="hillsbtn" value="Hills15">
            <img id="Hills" class="imagen" src="./images/hills7k.jpg" alt="">
