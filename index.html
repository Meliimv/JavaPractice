<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Centro Veterinario Catdog</title>
</head>

<body>
    <div>
        <main>
            <section class="titulo">
                <h1 class="titulo">CARRITO DE COMPRAS CEVECATDOG</h1>
            </section>
        </main>
    </div>
    <div>
        <h2>Incio sesion</h2>
        <form id="inicio" action="" class="entrada">
            <label for="nombre">Nombre Completo</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="tu nombre"><br>
            <label for="mascota">Nombre de tu Mascota</label><br>
            <input type="maascota" name="mascota" id="mascota"><br>
            <input type="entrar" id="bienvenido" value="Saludo bienvenido">
            <input type="entrar" id="unico" value="saludo unico">
            <button type="button" id="entrar">Entrar</button>
        </form>
    </div>
    <div class="card">
        <h2>Alimento para gato</h2>
        <p>Elige el alimento</p>
        <label for="Monello7">Monello 7 kilos</label>
        <input type="radio" name="kgMonello" id="7kilos" class="monellobtn" value="Monello7" checked>
        <label for="Monello15">Monello 15 kilos</label>
        <input type="radio" name="kgMonello" id="15kilos" class="monellobtn" value="Monello15">
        <img id="Monello" class="imagen" src="/images/img.jpg" alt="">

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
